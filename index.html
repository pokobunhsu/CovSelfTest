<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快篩試劑還有嗎?</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css?v=20220504001">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="top">
            <h1 class="show">快篩試劑還有嗎?</h1>
            <div class="searchBox">
                <input type="text" placeholder="請輸入你所在的地區" id="country">
                <button onclick="search()">搜尋</button>
            </div>
        </div>
        <div class="bottom">
            <div class="notice" style="display: none;">
                請輸入地區開始查詢吧!
                <br>😍🥰😎🤣😁😝😜😇
            </div>
            <div class="card">
                <h2>123診所</h2>
                <h3 class="remain">剩下5份</h3>
                <h4>備註：<br>請多買一點</h4>
                <div class="func">
                    <a href="tel:${element.醫事機構電話}"><img src="https://img.icons8.com/ios/50/000000/outgoing-call.png"
                            width="40px" /></a>
                    <a href="https://www.google.com/maps/search/?api=1&query=${element.醫事機構地址}" target="blank"><img
                            src="https://img.icons8.com/ios/50/000000/address--v1.png" width="40px" /></a>
                </div>
                <h5>新竹縣五峰鄉大隘村六鄰９９號</h5>
            </div>
        </div>
        <div class="lastUpdate">
            最後更新時間:&nbsp<span id="lastUpdate"></span>
        </div>
    </div>
    <script src="./script.js?v=20220504001"></script>
</body>

</html>
